<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Contact Us</h1>
        {% if not user_data %}
        <form action="storeuserdata" method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                {{field.label_tag}}
                 {{field}}
             </div>
             {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
       
    </div>
    {% endif %}
    {% if user_data %}
    <h2 style="color: green;text-align: center;">Success</h2>
    <h3 style="color: blue;text-align: center;">Your Name:{{user_data.name}}</h3>
    <h3 style="color: blue;text-align: center;">Your Email:{{user_data.email}}</h3>
    {% endif %}
</body>
</html>
